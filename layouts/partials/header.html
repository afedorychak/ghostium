  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    {{ $title := $.Site.Title }}
    {{ if  and (.IsPage) (.Title) }} {{ $title := (print .Title " - " $.Site.Title) }} {{ end }}
    <title>{{ $title }}</title>

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {{ $description := .Description }}
    {{ if $description }} {{ $description := .Summary }} {{ end }}
    <meta name="description" content="{{ $description }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ $title }}">
    <meta name="twitter:description" content="{{ $description }}">

    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ $title }}">
    <meta property="og:description" content="{{ $description }}">

    {{ partial "custom/meta" . }}

    <link href='/index.xml' rel="alternate" title="{{ $title }}" type="application/atom+xml">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/apple-touch-icon-precomposed.png" rel="apple-touch-icon">

    <link href="//fonts.googleapis.com/" rel="dns-prefetch">
    <link href="//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic|Open+Sans:700,400&subset=latin,latin-ext" rel="stylesheet">

    <!-- build:css({src,.tmp}) /css/main.min.css -->
    <link rel="stylesheet" href="/_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/_components/prism/themes/prism.css">
    <link rel="stylesheet" href="/_components/prism/plugins/autolinker/prism-autolinker.css">
    <link rel="stylesheet" href="/_components/pace/themes/pace-theme-minimal.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- endbuild -->

    <script type="text/javascript">
      // Pace Options
      // ==============
      window.paceOptions = {
        catchupTime: 100,
        minTime: 100,
        elements: false,
        restartOnRequestAfter: 500,
        startOnPageLoad: false
      }

      // Ghostium Globals
      // ==============
      window.GHOSTIUM = {};
      GHOSTIUM.haveGA = {{ if $.Site.Params.google_analytics_tracking_id }} true; {{ else }} false; {{ end }}
      GHOSTIUM.haveDisqus = {{ if $.Site.Params.disqus_short_name }} true; {{ else }} false; {{ end }}
      GHOSTIUM.enablePjax = {{ if $.Site.Params.enable_pjax }} true; {{ else }} false; {{ end }}
    </script>

    <!-- build:js /js/head-scripts.min.js -->
    <script src="/_components/modernizr/modernizr.js"></script>
    <script src="/_components/pace/pace.js"></script>
    <!-- endbuild -->

  </head>
